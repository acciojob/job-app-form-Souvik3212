<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="https://course.acciojob.com/open-web-editor?question=50c34c64-99c4-4e8d-a221-de4cc7954de1/index.html" method="get">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Enter Name" name="Username" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Enter Email" required>
		</div>
		<div>
			<label for="male">Male*</label>
			<input type="radio" id="male" name="gender">

			<label for="female">Female*</label>
			<input type="radio" id="female" name="gender">

			<label for="others">Others*</label>
			<input type="radio" id="others" name="gender">
		</div>
		<div>
			<label for="apple">Apple</label>
			<input type="checkbox" id="laptop">

			<label for="asus">Asus</label>
			<input type="checkbox" id="laptop">

			<label for="hp">Hp</label>
			<input type="checkbox" id="laptop">
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" placeholder="Enter Age" required>
		</div>
		<div>
			<label for="dob">Date of Birth*</label>
			<input type="date" id="dob" placeholder="Enter DOB" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" placeholder="Enter Password" required>
		</div>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
